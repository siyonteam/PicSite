{% load static %}
{% load thumbnail %}
<div class="left__main--photos">
    <div class="photoPart">
        {% for pic in pics %}
            {% thumbnail pic.pic "800x800"  as im %}
                <a
                    href=""
                    class="photos__item"
                    style="
                        background: url({{ im.url }});
                    "
                ></a>
            {% endthumbnail %}
        {% endfor %}
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            {% if pics.has_previous %}
                <li class="page-item">
                    <button type="submit" class="page-link"  data-page="{{pics.previous_page_number }}">Previous</button>
                </li>
                <li class="page-item">
                    <button type="submit" class="page-link" data-page="1">1</button>
                </li>
            {% endif %}
            <li class="page-item">
                <button type="submit" class="page-link" >{{ pics.number }}</button>
            </li>
            {% if pics.has_next %}
                <li class="page-item">
                    <button type="submit" class="page-link" data-page="{{ pics.paginator.num_pages }}">{{ pics.paginator.num_pages }}</button>
                </li>
                <li class="page-item">
                    <button type="submit" class="page-link"  data-page="{{ pics.next_page_number }}">Next</button>
                </li>
            {% endif %}
        </ul>
    </nav>
</div>
