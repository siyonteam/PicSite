{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'css/all.min.css' %}" />
        <link
            rel="stylesheet"
            href="{% static 'css/owl-carousel/owl.carousel.min.css' %}"
        />
        <link
            rel="stylesheet"
            href="{% static 'css/owl-carousel/owl.theme.default.min.css' %}"
        />

        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        {% block head %} {% endblock %}

        <title>{% block title %}{% endblock title %}</title>
    </head>
    <body>
        <section id="topheader">{% include "include/topHeader.html" %}</section>

        <section id="header">{% include "include/header.html" %}</section>

        <section id="main">
            <!-- Categories -->
            <div class="main__categories">
                {% include "include/categories.html" %}
            </div>

            <div class="main__pics">
                {% block content %} {% endblock content %}
            </div>
        </section>
        <section id="footer">{% include "include/footer.html" %}</section>
        <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
            integrity="sha512-DkPsH9LzNzZaZjCszwKrooKwgjArJDiEjA5tTgr3YX4E6TYv93ICS8T41yFHJnnSmGpnf0Mvb5NhScYbwvhn2w=="
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
            integrity="sha512-0xrMWUXzEAc+VY7k48pWd5YT6ig03p4KARKxs4Bqxb9atrcn2fV41fWs+YXTKb8lD2sbPAmZMjKENiyzM/Gagw=="
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"
        ></script>
        <script src="{% static 'js/owl.carousel.min.js' %}"></script>

        <script src="{% static 'js/main.js' %}"></script>
    </body>
</html>
