{% load static %}
<!DOCTYPE html>
<html lang="en">    
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        {% comment %} <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> {% endcomment %}
        <link rel="stylesheet" href="{% static 'css/font.css' %}">
        <link rel="stylesheet" href="{% static 'accounts/css/ModernLog.css' %}" />
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.1/src/js.cookie.min.js"></script>

        <title>Document</title>
    </head>
    <body>
        <main class="regLog" style="background-image: url({% static 'accounts/assets/images/bg.jpg' %});">
            <div class="regLogBox">
                <div class="regLogBox__right" style=" background-image: url({% static 'accounts/assets/images/sideimg.jpg' %});">
                    <span id="toggleButton" data-action="{{title}}">
                    {% if title == "login" %}
                    Register 
                    {% else %}
                    Login 
                    {% endif %}
                     
                     </span>
                </div>
                <div class="regLogBox__left">
                    <h4 id="formStatus">{{title}}</h4>
                    <div class="alert" style="display: none"></div>
                    {% include 'accounts/include/form.html' %}
                </div>
            </div>
        </main>
        <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
        <script src="{% static 'accounts/js/ajaxLogin.js' %}"></script>
        <script src="{% static 'accounts/js/ModernLog.js' %}"></script>
        
        
    </body>
</html>
