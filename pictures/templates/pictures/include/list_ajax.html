{% load thumbnail %}

{% for item in pics %}
        {% thumbnail item.pic "800x800"  as im %}
            <div class="gallery__item">
                <div class="showDescription">
                    <i class="fas fa-search-plus"></i>
                </div>
                <div class="gallery_detail">
                    {% include 'pictures/picture_detail.html' %}
                </div>
                <a href="{{item.get_absolute_url}}">
                    <img src="{{ im.url }}" alt="" />
                </a>
            </div>
        {% endthumbnail %}
{% endfor %}
