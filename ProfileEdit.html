<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./static/css/all.min.css" />

        <!-- CSS only -->

        <link
            rel="stylesheet"
            href="./static/css/owl-carousel/owl.carousel.min.css"
        />
        <link
            rel="stylesheet"
            href="./static/css/owl-carousel/owl.theme.default.min.css"
        />

        <link rel="stylesheet" href="./static/css/bootstrap.min.css" />
        <link rel="stylesheet" href="./static/css/style.css" />
        <link rel="stylesheet" href="./static/css/Profile.css" />
        <link rel="stylesheet" href="./static/css/ProfileEdit.css" />
        <link rel="stylesheet" href="./static/css/ManageNav.css" />
        <script src="./static/js/all.min.js"></script>
    </head>
    <body>
        <section id="manageNav">
            <div class="manageNav">
                <a href="" class="manageNav__toggle">
                    <i id="toggleIcon" class="fas fa-chevron-left"></i>
                </a>
                <div class="manageNav__main">
                    <div class="manageNav__main--avatar">
                        <img
                            src="static/assets/images/profileAvatar.jpg"
                            alt=""
                        />
                    </div>
                    <ul class="manageNav__main--menu">
                        <li><a href=""> test </a></li>
                        <li><a href=""> test </a></li>
                        <li><a href=""> test </a></li>
                        <li><a href=""> test </a></li>
                        <li><a href=""> test </a></li>
                    </ul>
                    <div class="manageNav__main--footer">
                        <a href="" class="settings"
                            ><i class="fas fa-cog"></i
                        ></a>
                    </div>
                </div>
            </div>
        </section>
        <section id="topheader">
            <div class="topHeader">
                <div class="topHeader__right">
                    <ul>
                        <li><a href="">دسته بندی</a></li>
                        <li><a href=""> ناحیه کاربری</a></li>
                    </ul>
                </div>
                <div class="topHeader__left">
                    <div class="topHeader__left--searchBox">
                        <i class="fas fa-search"></i>
                        <input type="text" name="" id="" placeholder="Search" />
                    </div>
                    <!-- logo -->
                    <a href="#"
                        ><img src="./static/assets/images/logo.png" alt=""
                    /></a>
                </div>
            </div>
        </section>

        <section id="profile">
            <div class="profile">
                <div class="profile__header">
                    <a
                        href=""
                        class="profile__header--image"
                        style="
                            background-image: url(static/assets/images/galaxy-11098.jpg);
                        "
                    ></a>
                    <a href="#" class="profile__header--headerUpload"
                        ><i class="fas fa-image"></i
                    ></a>
                </div>
                <div class="profile__main">
                    <div class="profile__main--right">
                        <p>اطلاعات کاربری</p>
                        <form action="" class="userInfo">
                            <input type="text" placeholder="نام" />
                            <input type="text" placeholder="نام خانوادگی" />
                            <input type="text" placeholder="ایمیل" />
                            <input type="text" placeholder="شماره موبایل" />
                            <textarea
                                name=""
                                id=""
                                cols="45"
                                rows="5"
                                placeholder="توضیحات کاربری"
                                style="padding: 3px 8px"
                            ></textarea>
                            <button class="btn btn-primary">ویرایش</button>
                        </form>
                    </div>

                    <div class="profile__main--left">
                        <p>پست تصویر</p>
                        <div
                            class="postImage"
                            style="
                                background-image: url(static/assets/images/uploadCloud.png);
                            "
                        ></div>
                        <form action="" class="imgAdd">
                            <input type="file" name="" id="" />
                            <button class="btn btn-primary">اپلود</button>
                        </form>
                        <form action="" class="postAdd">
                            <input type="text" placeholder="نام عکس" />
                            <input type="text" placeholder="مکان تصویر" />
                            <input type="text" placeholder="برچسب ها" />
                            <select name="category" id="category">
                                <option value="natural">طبیعت</option>
                                <option value="romantic">رمانتیک</option>
                                <option value="wildlife">حیات وحش</option>
                                <option value="historical">اماکن تاریخی</option>
                            </select>
                            <textarea
                                name=""
                                id=""
                                cols="41"
                                rows="6"
                                placeholder="توضیحات عکس"
                                style="padding: 3px 10px; margin-bottom: 20px"
                            ></textarea>

                            <button class="btn btn-primary">پست کردن</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section id="footer">
            <div class="footer">
                <div class="footer__socials">
                    <a href="#"><i class="fab fa-instagram"></i></a>

                    <a href="#"><i class="fab fa-telegram"></i></a>

                    <a href="#"><i class="fab fa-facebook"></i></a>
                </div>
                <p>Copyright &copy 2021</p>
            </div>
        </section>

        <script src="./static/js/jquery-3.6.0.min.js"></script>
        <script src="./static/js/TimelineMax.min.js"></script>
        <script src="./static/js/TweenMax.min.js"></script>
        <script src="static/js/popper.min.js"></script>
        <script src="./static/js/bootstrap.min.js"></script>
        <script src="./static/js/owl.carousel.min.js"></script>
        <script src="./static/js/main.js"></script>
        <script src="./static/js/profile.js"></script>
        <script src="./static/js/manageNav.js"></script>
    </body>
</html>
