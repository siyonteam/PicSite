    <body>
        <main class="login">

                </div>

                        <input type="text" placeholder="نام کاربری" />
                        <input type="password" placeholder="رمز عبور" />
                        <span
                            ><input
                                type="checkbox"
                                id="saveStatus"
                                name="saveStatus" />
                            <label for="saveStatus"> مرا به خاطر بسپار</label
                            ><br
                        /></span>
                        <button class="btn btn-success btn-lg">
                            ورود به حساب
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </body>
